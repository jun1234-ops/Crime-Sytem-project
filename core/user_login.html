{% extends 'base.html' %}

{% block title %}User Login{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        background-image: url('../../static/Reports/Images/photo-1617906855223-a69f14c9841d.avif');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    body::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.3);
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        padding: 30px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-card h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #343a40;
    }

    .password-wrapper {
        position: relative;
        width: 100%;
    }

    .password-wrapper input {
        width: 100%;
        padding-right: 40px;
        box-sizing: border-box;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #888;
    }
    .mb-3 input{
        border: 1px solid rgb(0, 89, 255);
    }
    .mb-3 input:focus{
        outline: none;
        border: 2px solid rgb(0, 89, 255);
        box-shadow: none;
    }
    
</style>
{% load static %}
<link rel="stylesheet" href="{% static 'index.css' %}">
<script src="{% static 'index.js' %}" defer></script>

<!-- Bootstrap Icons CDN (for eye icon) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="login-container">
    <div class="login-card shadow-lg mb-5 myForm">
        <h2 class="text-primary">User Login</h2>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" name="username" id="id_username" required autocomplete="off" class="form-control">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="id_password" required autocomplete="off" class="form-control">
                    <span class="toggle-password" id="togglePassword">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <hr>
        <p class="text-center">
            Prefer to remain anonymous?
            <a href="{% url 'anonymous_complaint' %}" class="btn btn-outline-danger btn-sm">Submit Anonymous Complaint</a>
        </p>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>

        <div class="mt-3 text-center">
            <span class="mr-2">Don't have an account?</span><a href="{% url 'signup' %}"> Sign up here</a>
        </div>
    </div>
</div>

<script>
    const passwordInput = document.getElementById("id_password");
    const togglePassword = document.getElementById("togglePassword");
    const toggleIcon = document.getElementById("toggleIcon");

    togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        toggleIcon.classList.toggle("bi-eye");
        toggleIcon.classList.toggle("bi-eye-slash");
    });
</script>

{% endblock %}
