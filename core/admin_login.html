{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
        background-image: url('../../static/Reports/Images/photo-1718592168437-8382e5b97736.avif');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    body::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.3);
    }
    .password-wrapper {
        position: relative;
        width: 100%;
    }

    .password-wrapper input {
        width: 100%;
        padding-right: 40px;
        box-sizing: border-box;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #888;
    }
    .form-control{
        border: 1px solid rgb(64, 123, 252);
    }
    .form-control:focus{
        box-shadow: none;
        border: none;
        box-shadow: 2px 2px 8px rgb(0, 81, 255);
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 400px;background-color: #fff;">
        <h3 class="text-center mb-4 text-primary">Admin Login</h3>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="id_username" required autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" name="password" id="id_password" required autocomplete="off">
                    <span class="toggle-password" id="togglePassword">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>
</div>

<script>
    const passwordInput = document.getElementById("id_password");
    const togglePassword = document.getElementById("togglePassword");
    const toggleIcon = document.getElementById("toggleIcon");

    togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        toggleIcon.classList.toggle("bi-eye");
        toggleIcon.classList.toggle("bi-eye-slash");
    });
</script>
{% endblock %}
