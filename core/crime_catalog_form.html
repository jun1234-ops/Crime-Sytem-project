{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Crime{% else %}Add New Crime{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'crime_catalog_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
