{% extends 'base.html' %}

{% block content %}
<style>
    body{
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
    }
</style>
<h2>Activity Log</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
