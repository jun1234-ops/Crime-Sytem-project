{% extends 'base.html' %}

{% block content %}
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fa;
        background-image: url('../../static/Reports/Images/photo-1643762048524-d437dcc83b5b.avif');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .password-wrapper {
        position: relative;
        width: 100%;
    }

    .password-wrapper input {
        width: 100%;
        padding-right: 40px;
        box-sizing: border-box;
    }

    .mb-3 input{
        width: 100%;
    }
    form{
        width: 400px;
        padding: 20px 40px;
    }
    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #888;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg mb-4" style="width: 500px;">
        <h3 class="text-center mb-4">Create New Account</h3>

        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <div class="password-wrapper">
                    {{ form.password1 }}
                    <span class="toggle-password" id="togglePassword1">
                        <i class="bi bi-eye" id="iconPassword1"></i>
                    </span>
                </div>
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <div class="password-wrapper">
                    {{ form.password2 }}
                    <span class="toggle-password" id="togglePassword2">
                        <i class="bi bi-eye" id="iconPassword2"></i>
                    </span>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Signup</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'user_login' %}">Login here</a>
        </p>
    </div>
</div>

<script>
    const togglePassword1 = document.getElementById("togglePassword1");
    const togglePassword2 = document.getElementById("togglePassword2");
    const inputPassword1 = document.getElementById("id_password1");
    const inputPassword2 = document.getElementById("id_password2");
    const icon1 = document.getElementById("iconPassword1");
    const icon2 = document.getElementById("iconPassword2");

    togglePassword1.addEventListener("click", () => {
        const type = inputPassword1.type === "password" ? "text" : "password";
        inputPassword1.type = type;
        icon1.classList.toggle("bi-eye");
        icon1.classList.toggle("bi-eye-slash");
    });

    togglePassword2.addEventListener("click", () => {
        const type = inputPassword2.type === "password" ? "text" : "password";
        inputPassword2.type = type;
        icon2.classList.toggle("bi-eye");
        icon2.classList.toggle("bi-eye-slash");
    });
</script>
{% endblock %}
